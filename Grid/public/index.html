<!DOCTYPE html>
<html>
<head>
    <!-- <script src="https://cdn.socket.io/socket.io-2.2.0.js"></script> -->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="../src/dist/SquareClass.js"></script>
</head>

<body>
    <h1>Hello HTML</h1>
    <canvas id="grid" width="800" height="600" style="border:1px solid #d3d3d3;"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById('grid');
        const ctx = canvas.getContext('2d');
        var socket = io();

        socket.emit('sad', {
            reason: 'its not my birthday',
        });

        socket.on('newPosition', (data) => {
            // ctx.clearRect(0, 0, 500, 500);
            for (var i = 0; i < data.length; i++) {
                //square.DrawMe
                ctx.rect(data[i].x, data[i].y, data[i].width, data[i].width);
                ctx.stroke();
            }
        });
    </script>
</body>
</html>
