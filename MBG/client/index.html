
<!DOCTYPE = html>

<html>

<head>
    <canvas id="ctx" width="800" height="600" style="border: 1px solid #000000;"></canvas>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
    <h1>Hello HTML</h1>
    
    <script>
        //set up canvas
        var ctx = document.getElementById("ctx").getContext("2d");
        
        ctx.font = '30px Arial';

        var socket = io();

        socket.on('newPosition', (data)=>{
            ctx.clearRect(0, 0, 800, 600);
            for(var i=0;i<data.length;i++){
                ctx.fillText(data[i].number, data[i].x, data[i].y);
            }
        });
        var key = {
            d: 68,
            s: 83,
            a: 65,
            w: 87,
        }

        function keyIsPressed(id, isPressed){
           socket.emit('keyPress', {inputId: id, state: isPressed});
        }   

        function CheckUserInputChangeOutputTo(event, isPressed){
            if (event.keyCode === key.d) {
                keyIsPressed('right', isPressed);
            }
            if (event.keyCode === key.s) {
                keyIsPressed('down', isPressed);
            }
            if (event.keyCode === key.a) {
                keyIsPressed('left', isPressed);
            }
            if (event.keyCode === key.w) {
                keyIsPressed('up', isPressed);
            }
        }
        
        document.onkeydown = (event) => {
            if (event.keyCode === key.d) {
                keyIsPressed('right', true)
                // socket.emit('keyPress', { inputId: 'right', state: true});
            }
            if (event.keyCode === key.s) {
                keyIsPressed('down', true)
                // socket.emit('keyPress', { inputId: 'down', state: true});
            }
            if (event.keyCode === key.a) {
                keyIsPressed('left', true)
                // socket.emit('keyPress', { inputId: 'left', state: true });
            }
            if (event.keyCode === key.w) {
                keyIsPressed('up', true)
                // socket.emit('keyPress', { inputId: 'up', state: true});
            }        
        }
        document.onkeyup = (event) => {
            if (event.keyCode === key.d) {
                keyIsPressed('right', true)
                // socket.emit('keyPress', { inputId: 'right', state: false });
            }
            if (event.keyCode === key.s) {
                keyIsPressed('down', true)

                // socket.emit('keyPress', { inputId: 'down', state: false });
            }
            if (event.keyCode === key.a) {
                keyIsPressed('left', true)
                // socket.emit('keyPress', { inputId: 'left', state: false });
            }
            if (event.keyCode === key.w) {
                keyIsPressed('up', true)
                // socket.emit('keyPress', { inputId: 'up', state: false });
            }         
        }

    </script> 
</body>

</html>
